<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <img
        id="header-img"
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt="original trombones logo"
      />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#video">Top</a>
          </li>
          <li><a class="nav-link" href="#form">Mid</a>
          </li>
          <li><a class="nav-link" href="#email">Buttom</a>
          </li>
        </ul>
      </nav>
      <iframe id="video" src=https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0">
      </iframe>
      <form id="form">
        <input id="email" placeholder="Enter your email" type="email">
        <input id="submit" type="submit" value="Let's start!" target="_blank" href="https://www.freecodecamp.com/email-submit" class="btn">
      </form>
    </header>
    <script src="js/index.js"></script>
  </body>
</html>
